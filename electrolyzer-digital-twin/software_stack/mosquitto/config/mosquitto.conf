# Basic config for Mosquitto with auth
allow_anonymous false  # غير إلى true للديمو إذا أردت (لكن غير آمن)
password_file /mosquitto/config/passwordfile  # أنشئ file: mosquitto_passwd -c passwordfile admin secret
persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log
listener 1883
protocol mqtt
listener 9001
protocol websockets  # لـ WebSocket إذا أردت